<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar String Separation Audio Player</title>
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .header {
            margin: 20px;
        }
        .repo-link {
            font-size: 18px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .repo-link:hover {
            text-decoration: underline;
        }
        .audio-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }
        .audio-box {
            text-align: center;
            width: 250px;
        }
        .waveform {
            width: 100%;
            height: 80px;
            background-color: #f0f0f0;
            margin-bottom: 10px;
        }
        .control-button {
            margin-top: 5px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .control-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Guitar String Separation Audio Player</h1>
        <p>
            ðŸ”— <a class="repo-link" href="https://github.com/gbastas/separate-and-transcribe-vis" target="_blank">
                View Code on GitHub
            </a>
        </p>
    </div>

    <h2>ðŸŽµ Input Mixtures</h2>
    <div class="audio-box">
        <p>Hexaphonic Pickup</p>
        <div id="waveform-mixture-hex" class="waveform"></div>
        <button class="control-button" onclick="togglePlay('mixture-hex')">Play / Stop</button>
    </div>

    <div class="audio-box">
        <p>Microphone Recording</p>
        <div id="waveform-mixture-mic" class="waveform"></div>
        <button class="control-button" onclick="togglePlay('mixture-mic')">Play / Stop</button>
    </div>

    <h2>ðŸŽ¸ Ground Truth (Sorted E A D G B e)</h2>
    <div class="audio-container">
        <div class="audio-box" id="waveform-ground-E"><p>E</p></div>
        <div class="audio-box" id="waveform-ground-A"><p>A</p></div>
        <div class="audio-box" id="waveform-ground-D"><p>D</p></div>
        <div class="audio-box" id="waveform-ground-G"><p>G</p></div>
        <div class="audio-box" id="waveform-ground-B"><p>B</p></div>
        <div class="audio-box" id="waveform-ground-e"><p>e</p></div>
    </div>

    <h2>ðŸ”® Predictions (Hexaphonic Pickup)</h2>
    <div class="audio-container">
        <div class="audio-box" id="waveform-hex-E"><p>E</p></div>
        <div class="audio-box" id="waveform-hex-A"><p>A</p></div>
        <div class="audio-box" id="waveform-hex-D"><p>D</p></div>
        <div class="audio-box" id="waveform-hex-G"><p>G</p></div>
        <div class="audio-box" id="waveform-hex-B"><p>B</p></div>
        <div class="audio-box" id="waveform-hex-e"><p>e</p></div>
    </div>

    <h2>ðŸ”® Predictions (Microphone Recording)</h2>
    <div class="audio-container">
        <div class="audio-box" id="waveform-mic-E"><p>E</p></div>
        <div class="audio-box" id="waveform-mic-A"><p>A</p></div>
        <div class="audio-box" id="waveform-mic-D"><p>D</p></div>
        <div class="audio-box" id="waveform-mic-G"><p>G</p></div>
        <div class="audio-box" id="waveform-mic-B"><p>B</p></div>
        <div class="audio-box" id="waveform-mic-e"><p>e</p></div>
    </div>

    <script>
        const files = {
            "mixture-hex": "audio-separation-examples/00_BN1-129-Eb_comp_hex/mixture.wav",
            "mixture-mic": "audio-separation-examples/00_BN1-129-Eb_comp_mic/mixture.wav",
            "hex-E": "audio-separation-examples/00_BN1-129-Eb_comp_hex/mixture.wav_E.wav",
            "hex-A": "audio-separation-examples/00_BN1-129-Eb_comp_hex/mixture.wav_A.wav",
            "hex-D": "audio-separation-examples/00_BN1-129-Eb_comp_hex/mixture.wav_D.wav",
            "hex-G": "audio-separation-examples/00_BN1-129-Eb_comp_hex/mixture.wav_G.wav",
            "hex-B": "audio-separation-examples/00_BN1-129-Eb_comp_hex/mixture.wav_B.wav",
            "hex-e": "audio-separation-examples/00_BN1-129-Eb_comp_hex/mixture.wav_e.wav",
            "mic-E": "audio-separation-examples/00_BN1-129-Eb_comp_mic/mixture.wav_E.wav",
            "mic-A": "audio-separation-examples/00_BN1-129-Eb_comp_mic/mixture.wav_A.wav",
            "mic-D": "audio-separation-examples/00_BN1-129-Eb_comp_mic/mixture.wav_D.wav",
            "mic-G": "audio-separation-examples/00_BN1-129-Eb_comp_mic/mixture.wav_G.wav",
            "mic-B": "audio-separation-examples/00_BN1-129-Eb_comp_mic/mixture.wav_B.wav",
            "mic-e": "audio-separation-examples/00_BN1-129-Eb_comp_mic/mixture.wav_e.wav"
        };

        let players = {};
        Object.keys(files).forEach(id => {
            players[id] = WaveSurfer.create({
                container: `#waveform-${id}`,
                waveColor: "blue",
                progressColor: "red",
                barWidth: 2,
                height: 80,
            });
            players[id].load(files[id]);
        });

        function togglePlay(id) {
            players[id].isPlaying() ? players[id].pause() : players[id].play();
        }
    </script>

</body>
</html>
